<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lacanilao-Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">           
</head>

<!--Inspired from 
    https://www.farmersedge.ca/contact/
    https://www.w3schools.com/howto/howto_css_contact_section.asp
-->
<body>
    <div class="Section-1"> <!--Email contact us-->
        <div style="text-align:center">
            <h2>Contact Us</h2>
            <p>We would love to hear from you, leave us a message:</p>    
        </div>
            
        <div class="row">
            
            <div class="column">
            
            <img src="/w3images/map.jpg" style="width:100%">
            
            </div>
            
            <div class="column">
            
                <form action="/action_page.php">
            
                    <label for="fname">First and Last Name</label>
            
                    <input type="text" id="fullname" name="fullname" placeholder="First and Last Name">

                    <label for="email">Email</label>
            
                    <input type="text" id="email" name="email" placeholder="Email">
            
                    <label for="country">Country</label>
            
                    <select id="country" name="country">
            
                      <option value="australia">Australia</option>
            
                      <option value="canada">Canada</option>
            
                      <option value="usa">USA</option>
            
                    </select>
            
                    <label for="message">Subject</label>
            
                    <textarea id="message" name="message" placeholder="How can we help you today?" style="height:170px"></textarea>
            
                    <input type="submit" value="Submit">
            
                  </form>
            
                </div>
            
              </div>
    </div>

    <div class="section-2"> <!--Contact Info-->

    </div>

    <div class="section-3"> <!--Location-->

    </div>
</body>
